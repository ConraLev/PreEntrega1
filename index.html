   <title>Calculadora de descuento</title>

<body>

    <div class="contClima">
        <div class="loc"></div>
        <div class="icono"></div>
        <div class="temp"></div>
        <div class="descr"></div>
        
    </div>


    <div class="contenedor">
        <div class="calculadora">
            <form id="form">
                <h1>Calculadora de Descuento</h1>
                <br>
                <input type="text" placeholder="Nombre Producto" id="nombreProducto" class="formInput">
                <input type="number" placeholder="Ingrese Monto" id="precioForm" class="formInput" step="any">
                <input type="number" placeholder="Ingrese cantidad"  id="cantidadForm" class="formInput">
                <input type="number" placeholder="Ingrese % de Descuento" id="descuentoForm" class="formInput" step="any">
                <input type="submit" value="Agregar al Carrito" class="formInput">
                <input type="button" value="Borrar Ultimo Ingreso" id="btnBorrar" class="formInput">
                <input type="button" value="Borrar Historial" id="btnBorrarHist" class="formInput">
                <div id="error"></div>
                <div id="lista"></div>
                <div id="totalFinal"></div>
            </form>
        </div>
        </div>
    </div>
    
</body>
